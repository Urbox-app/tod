<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row my-4">
        <div class="col-9 text-center text-white">
          <h1>Truth or Dare</h1>
        </div>

        <div class="col-3">
          <div class="form-group">
            <label class="text-white" for="lang">Lang</label>
            <select class="form-control" id="lang">
              <option value="en">en</option>
              <option value="es">es</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
    
    <li class="nav-item">
      <a class="nav-link active" id="game-tab" data-toggle="tab" href="#game" role="tab" aria-controls="game" aria-selected="true">Game</a>
    </li>

    <li class="nav-item">
      <a class="nav-link" id="setting-tab" data-toggle="tab" href="#setting" role="tab" aria-controls="setting" aria-selected="false">setting</a>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="game" role="tabpanel" aria-labelledby="game-tab">
      <div class="conatiner">
        <div class="container">
          <div class="row">
            <div class="col text-white">
              <p id="display-text"></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col container-btn">
            <div class="mt-3">
              <button data-action="truth" id="truth" type="button" class="btn btn-primary btn-block">Truth</button>
            </div>
            <div class="mt-3">
              <button data-action="random" id="random" type="button" class="btn btn-warning btn-block">Random</button>
            </div>
            <div class="mt-3">
              <button data-action="dare" id="dare" type="button" class="btn btn-danger btn-block">Dare</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="setting" role="tabpanel" aria-labelledby="setting-tab">
      ${setting}
    </div>
  </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
