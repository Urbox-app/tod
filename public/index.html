<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div id="app">
    <!-- Title Game -->
    <div class="container" id="title">
      <div class="row my-4">
        <div
          class="col text-center text-white d-flex flex-column align-center justify-content-center align-items-center">
          <h1 class="m-0" style="font-size: 5rem; line-height: 4rem;">Truth or Dare</h1>
          <span class="material-icons md-18 text-danger my-3" style="font-size: 10rem;">local_fire_department</span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <!-- Home -->
        <div class="col" style="position: absolute; top: 60%;">
          <div class="flex-column" id="myTab" role="tablist">

            <button class="btn btn-outline-danger" id="game-tab" data-toggle="tab" href="#game" role="tab">üéÆ
              Play</button>

            <button class="btn btn-outline-success my-4" id="setting-tab" data-toggle="tab" href="#setting" role="tab">‚öô
              Setting</button>

          </div>
        </div>
        <!-- /Home -->

        <!-- Content -->
        <div class="container">
          <div class="row">
            <div class="col">
              <!-- Game -->
              <div class="" id="game" style="display: none;">
                <div class="conatiner">
                  <div class="row my-3">
                    <div class="col-2 text-white"><span id="btn-back-game"
                        class="material-icons md-18">arrow_back</span>
                    </div>
                    <div class="col-10 text-white">
                    </div>
                  </div>

                  <div class="container container-game">
                    <div class="row">
                      <div class="col">
                        <div class="container-display">
                          <div class="text-center">
                            <h4 id="type" class="text-white">üòÉ</h4>
                            <div class="display">
                              <p id="display-text"></p>
                              <div class="text-white container-progress">
                                <div id="btn-play" style="font-size:1.5rem">‚ñ∂</div>
                                <div class="progress my-4">
                                  <div class="progress-bar progress-bar-striped progress-bar-animated"
                                    role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                                    style="width: 0%">0</div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col" style="display: grid; grid-template-rows: 1fr 1fr 1fr;">
                        <div id="c-roulette" class="roulette d-flex justify-content-center" style="display:none;">
                          <img data-action="truth" src="./images/truth.png" />
                          <img data-action="dare" src="./images/dare.png" />
                          <img data-action="truth" src="./images/truth.png" />
                          <img data-action="dare" src="./images/dare.png" />
                          <img data-action="p" src="./images/1p.png" />
                        </div>

                        <div class="btn_container my-4" style="grid-row: 3;">
                          <button class="btn btn-danger start" style="width: 100%;"> START </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- / Game -->
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <!-- Setting -->
                  <div class="" id="setting" style="display: none;">
                    <div class="container">
                      <div class="row my-4">
                        <div class="col-2"><span id="btn-back-setting" class="material-icons md-18">arrow_back</span>
                        </div>
                        <div class="col">
                          <h5>Setting ‚öô</h5>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label class="text-white" for="lang">Lang</label>
                            <select class="form-control" id="lang">
                              <option value="en">en</option>
                              <option value="es">es</option>
                            </select>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col">
                          <div class="form-check">
                            <input data-level="0" class="form-check-input" type="checkbox" value="" id="check0">
                            <label class="form-check-label ml-2" for="check0">0Ô∏è‚É£ ‚óº Disgustin</label>
                          </div>

                          <div class="form-check">
                            <input data-level="1" class="form-check-input" type="checkbox" value="" id="check1">
                            <label class="form-check-label ml-2" for="check1"> 1Ô∏è‚É£ ‚óº Stupi</label>
                          </div>

                          <div class="form-check">
                            <input data-level="2" class="form-check-input" type="checkbox" value="" id="check2">
                            <label class="form-check-label ml-2" for="check2"> 2Ô∏è‚É£ ‚óº Norma </label>
                          </div>

                          <div class="form-check">
                            <input data-level="3" class="form-check-input" type="checkbox" value="" id="check3">
                            <label class="form-check-label ml-2" for="check3"> 3Ô∏è‚É£ ‚óº Soft </label>
                          </div>

                          <div class="form-check">
                            <input data-level="4" class="form-check-input" type="checkbox" value="" id="check4">
                            <label class="form-check-label ml-2" for="check4"> 4Ô∏è‚É£ ‚óº Sexy </label>
                          </div>

                          <div class="form-check">
                            <input data-level="5" class="form-check-input" type="checkbox" value="" id="check5">
                            <label class="form-check-label ml-2" for="check5"> 5Ô∏è‚É£ ‚óº Hot </label>
                          </div>
                        </div>
                      </div>
                    </div>

                    <hr color="white">

                    <div class="row my-4">
                      <div class="col">
                        <div class="form-group">
                          <label class="text-white" for="font-family">Change font</label>
                          <select class="form-control" id="font-family">
                            <option selected value="Poor Story">Poor Story</option>
                            <option value="Arial">Arial</option>
                            <option value="Rajdhani">Rajdhani</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- / Setting -->
                </div>
              </div>
            </div>
            <!-- /Content -->
          </div>
        </div>
      </div>

      <div>
        <audio id="sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">
          Your browser does not support the <code>audio</code> element.
        </audio>
      </div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
